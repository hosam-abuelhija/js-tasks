<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catsndogs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .gg {
        width: 250px;
        height: 175px;
        border: solid 2px;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 200px;
      }
    </style>
  </head>
  <body>
    <select
      name="select"
      id="mySelect"
      class="form-select"
      aria-label="Default select example"
      style="
        width: 200px;
        color: rgb(11, 44, 76);
        background-color: rgb(117, 186, 255);"
      onclick="catsndogs(this.value)"
    ></select>
    <br /><br />
    <img class="gg"/>

    <script>
      const url = "https://66681676f53957909ff67af8.mockapi.io/users/Animals";

      async function getData() {
        const response = await fetch(url);
        const jsonData = await response.json();
        // console.log("getData" ,jsonData);

        document.getElementsByClassName("gg")[0].src = jsonData[0].image;

        for (i = 0; i < jsonData.length; i++) {
          const op = document.createElement("option");
          op.innerText = jsonData[i].name;
          op.value = jsonData[i].image;
          document.getElementById("mySelect").appendChild(op);
        }
      }
      getData();

      const x = document.querySelector(".gg");
      function catsndogs(value) {
        x.src = value;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <form id="myForm">
        <h2>using local storage</h2>
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age"><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender"><br><br>

        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate"><br><br>

        <label for="image">Your Image:</label>
        <input type="text" id="image"><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description"><br><br>

        <label for="major">Major & University:</label>
        <input type="text" id="major"><br><br>

        <label>Programming Language:</label><br>
        <input type="checkbox" id="html" value="HTML">HTML
        <input type="checkbox" id="css" value="CSS">CSS
        <input type="checkbox" id="js" value="JS">JS<br><br>

        <label for="sNumber">Siblings Number:</label>
        <input type="number" id="sNumber"><br><br>

        <label for="sDescription">Description of Siblings:</label>
        <input type="text" id="sDescription"><br><br>

        <button type="button" onclick="saveForm()">Submit</button>
    </form>

    <script>
        
function saveForm() {

const name = document.getElementById('name').value;
const age = document.getElementById('age').value;
const gender = document.getElementById('gender').value;
const birthdate = document.getElementById('birthdate').value;
const image = document.getElementById('image').value;
const description = document.getElementById('description').value;
const major = document.getElementById('major').value;
const siblingsNumber = document.getElementById('sNumber').value;
const siblingsDescription = document.getElementById('sDescription').value;

const pl = [];
if (document.getElementById('html').checked) pl.push('HTML');
if (document.getElementById('css').checked) pl.push('CSS');
if (document.getElementById('js').checked) pl.push('JS');

const formData = {
    name,
    age,
    gender,
    birthdate,
    description,
    major,
    pl,
    sNumber,
    sDescription
};

localStorage.setItem('formData', JSON.stringify(formData));
console.log(formData);

}
    </script>
</body>
</html>

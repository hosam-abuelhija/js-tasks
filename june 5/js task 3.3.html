<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .text-div { 
    height: 100px;
    width: 500px;
    border: solid 2px black ;
    text-align: center;
}
    </style>
  </head>
  <body>

    <select id="font-family" onchange="font_family()">
      <option value="cursive" defult>cursive</option>
      <option value="fantasy">fantasy</option>
      <option value="Arial, Helvetica, sans-serif">
        Arial, Helvetica, sans-serif
      </option>
      <option value="serif">serif</option>
    </select>

    <select name="" id="font-size" onchange="fontsize()">
      <option value="20px">20px</option>
      <option value="50px">50px</option>
    </select>

    <input type="checkbox" id="underline" onclick="underline()" />
    <label for="underline">underline</label>
    <input type="checkbox" id="italic" onclick="Italic()" />
    <label for="italic">italic</label>
    <input type="checkbox" id="bold" onclick="Bold()" />
    <label for="bold">Bold</label>

    <div class="text-div">
        <p id="text"> the quick brown fox over the lazy dog</p>
    </div>

    <script>
      function font_family() {
        var x = document.getElementById("font-family").value;
        if (x == "cursive") {
          document.getElementById("text").style.fontFamily = "cursive";
        } else if (x == "fantasy") {
          document.getElementById("text").style.fontFamily = "fantasy";
        } else if (x == "Arial, Helvetica, sans-serif") {
          document.getElementById("text").style.fontFamily =
            "Arial, Helvetica, sans-serif";
        } else if (x == "serif") {
          document.getElementById("text").style.fontFamily = "serif";
        }
      }

      function fontsize() {
        var x = document.getElementById("font-size").value;
        if (x == "20px") {
          document.getElementById("text").style.fontSize = "20px";
        } else if (x == "50px") {
          document.getElementById("text").style.fontSize = "50px";
        }
      }

      function Bold() {
        var x = document.getElementById("bold");
        if (x.checked)
          document.getElementById("text").style.fontWeight = "bold";
        else {
          document.getElementById("text").style.fontWeight = "normal";
        }
      }

      function Italic() {
        var x = document.getElementById("italic");
        if (x.checked)
          document.getElementById("text").style.fontStyle = "italic";
        else {
          document.getElementById("text").style.fontStyle = "normal";
        }
      }

      function underline() {
        var x = document.getElementById("underline");
        if (x.checked) {
          document.getElementById("text").style.textDecoration = "underline";
        }
      }
    </script>
  </body>
</html>
